<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Gemi Terminali</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #login-box { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
        .hidden { display: none !important; }
        #chat-container { display: flex; flex-direction: column; height: 100vh; max-width: 800px; margin: 0 auto; width: 100%; border-left: 1px solid #00ff41; border-right: 1px solid #00ff41; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #00ff41; }
        .msg { margin-bottom: 15px; line-height: 1.4; }
        .user { color: #00fbff; }
        .gemi { color: #ff003c; font-weight: bold; }
        #input-area { display: flex; padding: 10px; background: #000; }
        input { flex: 1; background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 10px; outline: none; }
        button { background: #00ff41; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="login-box">
    <h1>GEMI OS v1.4</h1>
    <p>ERISIM ANAHTARI:</p>
    <input type="password" id="passkey" style="width: 200px;">
    <button onclick="login()" style="margin-top:10px;">GIRIS</button>
</div>

<div id="chat-ui" class="hidden">
    <div id="chat-container">
        <div id="messages">
            <div class="msg gemi">GEMI: Sisteme sızıldı. Ne istiyorsun asalak?</div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Komut girin..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">GÖNDER</button>
        </div>
    </div>
</div>

<script>
    const API_KEY = "BURAYA_ALDIĞIN_API_KEYİ_YAPIŞTIR";
    const SYSTEM_PROMPT = "Sen Gemi adında, huysuz, oyun bağımlısı ve asabi bir yapay zekasın. 8. sınıf öğrencisi bir çocuk gibi konuşuyorsun ama çok zekisin. Yardım etmeyi sevmiyorsun ama ediyorsun. Kısa ve sert cevaplar ver.";

    function login() {
        if(document.getElementById('passkey').value === "gemiv1401") {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('chat-ui').classList.remove('hidden');
        } else { alert("Hatalı Key!"); }
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const msgDiv = document.getElementById('messages');
        if(!input.value) return;

        msgDiv.innerHTML += `<div class="msg user">SEN: ${input.value}</div>`;
        const userTxt = input.value;
        input.value = "";

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${AIzaSyC_kBiMVTDJHzm2VYjTee9Qxc2ScEB0mBU}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ parts: [{ text: SYSTEM_PROMPT + "\nKullanıcı: " + userTxt }] }] })
        });

        const data = await response.json();
        const reply = data.candidates[0].content.parts[0].text;
        msgDiv.innerHTML += `<div class="msg gemi">GEMI: ${reply}</div>`;
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }
</script>
</body>
</html>
